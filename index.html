<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="styles/style.css">
  <link href="bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class ="row"> <!--TITLE-->
    <div class="col-md-2"></div>
    <div class="title col-md-8">
      <h1>Judge the Kitties</h1>
    </div>
    <div class="col-md-2"></div>
  </div>
  <div class="row"><!--toggle judgement type-->
    <div class="col-md-2"></div>
    <div class="cuteToggle selectedJudgement col-md-5 cute">
      <h4>Judge by Cuteness</h4>
    </div>
    <div class="majToggle col-md-3 maj">
      <h4>Judge by Majesty</h4>
    </div>
    <div class="col-md-2"></div>
  </div>
  <div class="row"><!--question-->
    <div class="col-md-2"></div>
    <div class="question toggle toggleQuestion cute col-md-8">
      <h5>Which cat is cuter?</h5>
    </div>
    <div class="col-md-2"></div>
  </div>
  <div class="row"><!--first cats section-->
    <div class="col-md-2"></div>
    <div class="cats col-md-8">
      <div class="frame toggle cute">
        <img id="catImgId" src ="imgs/Gus.jpg">
      </div>
      <div class="frame toggle cute">
        <img id="#catImgId" src="imgs/Colonel_Meow.jpg">
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
  <div class="row"><!--footer-->
    <div class="col-md-2"></div>
    <div id="catName" class="footer col-md-8">
      <p>Created by L Grimes</p>
    </div>
    <div class="col-md-2"></div>
  </div>

  <!--LOGIN SHTUFF-->
  <input id="email" type="text" value="" placeholder="e-mail">
  <input id="password" type="password" value="" placeholder="password">
  <input id="get-token" type="button" value="Get Token">
  <br>
  <label for="token">Token:</label>
  <input id="token" placeholder="empty">


<!--SCRIPTS-->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="scripts/app.js" type="text/javascript"></script>
  <script src="bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
</body>
</html>
