<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="styles/style.css">
  <link href="bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class ="row"> <!--TITLE-->
    <div class="col-md-2"></div>
    <div class="title_box col-md-8">
      <h1>Judge the Kitties</h1>
    </div>
    <div class="col-md-2"></div>
  </div>
  <div class="row"><!--toggle judgement type-->
    <div class="col-md-2"></div>
    <div class="cuteToggle col-md-5 cute">
      <h4>Judge by Cuteness</h4>
    </div>
    <div class="majToggle col-md-3 maj">
      <h4>Judge by Majesty</h4>
    </div>
    <div class="col-md-2"></div>
  </div>
  <div class="row"><!--question-->
    <div class="col-md-2"></div>
    <div class="question toggle toggleQuestion col-md-8">
      <h5>Which cat is cuter?</h5>
    </div>
    <div class="col-md-2"></div>
  </div>
  <div class="row"><!--first cats section-->
    <div class="col-md-2"></div>
    <div class="cats toggle">
      <div class="frame col-md-4">
        <img id="catOne" src="/imgs/Gus.jpg">
      </div>
      <div class = "frame col-md-4">
        <img id="catTwo" src="/imgs/Colonel_Meow.jpg">
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
  <div class ="row"><!--footer-->
    <div class="col-md-2"></div>
    <div class="footer col-md-8">
      <p>fot</p>
    </div>
    <div class="col-md-2"></div>
  </div>

<!--SCRIPTS-->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="scripts/app.js" type="text/javascript"></script>
  <script src="boostrap-3.3.4-dist/js/bootstrap.min.js"></script>
</body>
</html>
